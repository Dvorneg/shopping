<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Покупки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<div th:if="${shopping.isEmpty()}">
    <p>Покупки пока не запланированы!</p>
    <hr/>
</div>

<div th:each="buy:${shopping}">
    <!--/*@thymesVar id="buy" type="ru.den.shopping.model.Shopping"*/-->
    <a th:href="@{/shopping/{id}(id=${buy.getId()})}"
       th:text="${buy.getName() +', '+ buy.getData()+', '+ buy.getHowMany()+', '+ buy.getStore()}">user</a>
</div>

<br/>
<hr/>

<!--/*@thymesVar id="familyId" type="java.lang.Integer"*/-->
<a th:href="@{/shopping/new(familyId=${familyId})}">Добавить покупку</a>
<!--@{/people/{id}(id=${person.getId()})}-->
</body>
</html>
