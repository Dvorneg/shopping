<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace ="~{fragments/head :: head}"></head>
<body>

<div th:insert="~{fragments/header :: header}"></div>


<!--/*@thymesVar id="family" type="ru.den.shopping.model.Family"*/-->
<form th:method="PATCH" th:action="@{/family/{id}(id=${family.getId()})}" th:object="${family}">
    <label for="name">Введите название:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <!--/*@thymesVar id="#fields" type="org.thymeleaf.spring6.expression.Fields"*/-->
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <hr/>
    <a th:href="@{/profile/{id}/search(id=${family.getId()})}">Добавить доступ другим пользователям ...</a>
    <br/>
    <input type="submit" value="Сохранить!"/>
    <input type="submit" value="<-Назад" onclick="window.history.back(); return false;"/>
</form>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
