<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace ="~{fragments/head :: head}"></head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<!--/*@thymesVar id="shopping" type="java.util.List"*/-->
<div th:if="${shopping.isEmpty()}">
    <p>Покупки пока не запланированы!</p>
    <hr/>
</div>

<table class="table">
    <tr>
        <th>Покупка </th>
        <th>Дата </th>
        <th>Вес </th>
        <th>Магазин </th>
        <th>Изменить</th>
        <th>Удалить </th>
    </tr>
    <!--<tr th:each="buy : ${shopping}" th:class="${prodStat.odd}? 'odd'">-->
    <!--/*@thymesVar id="shopping" type="ru.den.shopping.model.Shopping"*/-->
    <tr th:each="buy : ${shopping} ">
        <td th:text="${buy.getName()}">Onions</td>
        <td th:text="${buy.getData()}">2.41</td>
        <td th:text="${buy.getHowMany()}">yes</td>
        <td th:text="${buy.getStore()}"> </td>

        <!--<a th:href="@{/shopping/{id}/edit(id=${buy.getId()},familyId=${familyId})}"> Редактировать </a>-->
        <!--<td th:href="@{/shopping/{id}/edit(id=${buy.getId()},familyId=${familyId})}"> <a th:href="@{/shopping/{id}(id=${buy.getId()},familyId=${familyId}) }" class="no-underline-style"> &#9998; </a> </td>
        <td th:href="@{/shopping/{id}(id=${buy.getId()},familyId=${familyId}) }"> <a th:href="@{/shopping/{id}(id=${buy.getId()},familyId=${familyId}) }" class="no-underline-style"> &#10006; </a> </td>-->

        <td> <a th:href="@{/shopping/{id}/edit(id=${buy.getId()},familyId=${familyId})}" class="no-underline-style"> &#9998; </a> </td>
        <td> <a th:method="delete" th:href="@{/shopping/{id}/delete(id=${buy.getId()},familyId=${familyId}) }" class="no-underline-style"> &#10006; </a> </td>

    </tr>
</table>

<!--<div th:each="buy:${shopping}">
    &lt;!&ndash;/*@thymesVar id="buy" type="ru.den.shopping.model.Shopping"*/&ndash;&gt;
    <a th:href="@{/shopping/{id}(id=${buy.getId()},familyId=${familyId}) }"
       th:text="${buy.getName() +', '+ buy.getData()+', '+ buy.getHowMany()+', '+ buy.getStore()}">user</a>
</div>-->

<a th:href="@{/shopping/new(familyId=${familyId})}">Добавить покупку</a>
<br/>
<hr/>
<br/>

<!--/*@thymesVar id="familyId" type="java.lang.Integer"*/-->
<!--/*@thymesVar id="familiesSize" type="java.lang.Integer"*/-->
<div th:if="${familiesSize==1}">
    <a th:href="@{/family/new}">Добавить список покупок</a>
</div>

<div th:if="${familiesSize>1}">
    <a th:href="@{/family}">Выбрать список покупок</a>
</div>

<!--@{/people/{id}(id=${person.getId()})}-->
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
